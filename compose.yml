version: "3.8"
services:
  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSOWRD: postgres
      POSTGRES_DB: postgres
      volumnes:
        - postgres:/var/lib/postgresql/data
    port:
      - 5432:5432
volumes: postgres
